<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div id="page">
      <div class="container">
          <div class="top-div">
              <img src="./image-product-mobile.jpg" alt="">
          </div>
          <div id="bottom-div">
            <div class="bottom-div">
              <p class="product-type">PERFUME</p>
              <p class="product-name">Gabrielle Essence Eau Da Parfum</p>
              <p class="product-description">A floral, solar and voluptous interpretation composed by oliver 
                Polge, Perfumer Creator for the house of CHANEL
              </p>
            <div class="prices">
              <p class="product-price">$149.99</p>
              <strike class="product-old-price">$169.99</strike>
            </div>
            
            <button class="order-btn"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
          </div>
    </div>
</div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
